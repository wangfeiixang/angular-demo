<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap.min.css"/>
	<script src="../js/react.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">知识点：</div>
			<div class="panel-body">
				
				<p>父组件通过ref可以在子组件上做标记，这样就可以获取到子组件的对象，并且可以调用子组件的方法来更改子组件的状态</p>
				
			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">效果：</div>
			<div class="panel-body">
				这里是我们的组件：
				<hr />
				<div id="hello"></div>
				<hr />
				<div id="hello1"></div>
			</div>
		</div>
	</div>
	
	
	
	<script type="text/babel">
		
		var Father=React.createClass({
			hitSon:function () {
				console.log(this);
				this.refs.son.study()
			},
			render:function(){
				return (
					<div>
						<p>我是二狗的父亲   <button onClick={this.hitSon}  className="btn btn-primary">给二狗一脚</button></p>
						<hr/>
						<Son ref="son" />
					</div>
				)
			}
		})
		var Son=React.createClass({
			getInitialState:function () {
				return{
					doing:"玩游戏...."
				}
			},
			study:function () {
				this.setState({
					doing:"学习..."
				})
			},
			render:function(){
				return (
					<div>
						<p>我是二狗</p>
						<p>我正在{this.state.doing}</p>
					</div>
				)
			}
		})
		
		ReactDOM.render(<Father/>,document.getElementById('hello'));
	</script>
</body>
