	<script type="text/babel">
		var RootComponent = React.createClass({
			render:function(){
				return (
					<div>
						<h4>登陆:</h4>
						<FormComponent/>
					</div>
				)
			}
		})
		
		var FormComponent = React.createClass({
			getInitialState:function(){
				return {
					username:'',
					password:'',
					email:''
				}
			},
			handleSubmit:function(e){
				e.preventDefault()
				console.log(this.state.username)
				console.log(this.state.password)
			},
			changeUsername:function(e){
				this.setState({
					username:e.target.value
				})
			},
			changeValueBind:function(type,e){
				var obj={};
				obj[type]=e.target.value;
				this.setState(obj)
			},
			changeValue:function(type){
				var that=this;
				return function(e){
					var obj={};
					obj[type]=e.target.value;
					that.setState(obj)
				}
			},
			changeValue:function (type) {
				var that = this;
				return function (e) {
					var obj = {}

				}
			},
			render:function(){
				return (
					<form onSubmit={this.handleSubmit}>						
						<div className="form-group">
							<label for="">用户名:</label>
							<input onInput={this.changeUsername} type="text" className="form-control" />
						</div>
						<div className="form-group">
							<label for="">密码:</label>
							<input onInput={this.changeValueBind.bind(this,'password')} type="password" className="form-control" />
						</div>
						<div className="form-group">
							<label for="">email:</label>
							<input onInput={this.changeValue('email')} type="text" className="form-control" />
						</div>
						<div className="form-group">
							<button type="submit" className="btn btn-success">提交</button>
							<button type="reset" className="btn btn-default">重置</button>
						</div>
					</form>
				)
			}
			
		})
		
		ReactDOM.render(<RootComponent/>,document.getElementById("hello"));
