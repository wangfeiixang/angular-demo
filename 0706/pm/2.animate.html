<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap.min.css" />
	</head>
	<style>
		.box{
			width: 150px;height: 150px;
			display: flex;justify-content: center;align-items: center;border: 1px solid red;
			transition: all 1s;
		}
		.ng-hide {
		  height: 0;
		  width: 0;
		  background-color: red;
		  color: #fff;
		  overflow: hidden;
		}
	</style>
	<body>
		
		<div class="container" ng-controller="infoController">
			<button ng-click="show=!show"  class="btn btn-success">按钮</button>
			<div ng-show="show" class="box">
				我会显示和隐藏
			</div>
		</div>
		
		
		<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/angular.js/1.5.7/angular-animate.min.js" type="text/javascript" charset="utf-8"></script>		
		<script type="text/javascript">
			var app=angular.module("myapp",['ngAnimate']);
			app.controller("infoController",function($scope){
				$scope.show=true
			})
		</script>
	</body>
</html>
