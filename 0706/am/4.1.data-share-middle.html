<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				知识点：
			</div>
			<div class="panel-body">
				数据通信的第一种方法，可以将数据放在两个控制器共同的父级作用域上 ,这样的话，他们就都可以使用<br />
				注意：数据如果是初始数据类型的话，单向的;做双向控制需要引用类型
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				效果：
			</div>
			<div class="panel-body" ng-controller="bigController">
				<p>父级控制器</p>
				<input type="text" ng-model="data.city" class="form-control" style="width: 200px;" />
				<p>{{data.city}}</p>
				
				<hr />
				<div ng-controller="oneController">
					<p>第一个控制器</p>
					<input type="text" ng-model="data.city" class="form-control" style="width: 200px;" />
					<p>{{data.city}}</p>
					
				</div>
				
				<hr />
				
				<div ng-controller="twoController">
					<p>第二个控制器</p>
					<input type="text" ng-model="data.city" class="form-control" style="width: 200px;" />
					<p>{{data.city}}</p>
				</div>
			</div>
		</div>
	</div>
	

	
</body>
<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var app=angular.module("myapp",[]);

	app.controller("bigController",function($scope){
		$scope.data={
			city:''
		}
	})

	app.controller("oneController",function($scope){
		
	})
	
	app.controller("twoController",function($scope){
		
				
	})
	
	

</script>
</html>
