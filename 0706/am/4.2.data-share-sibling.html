<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				知识点：
			</div>
			<div class="panel-body">
				<p>在每一个控制器的$scope上其实都保存这它的父级$scope，子级$scope,兄弟的$scope，这样通过作用域网就能得到任何一样控制的$scope下挂载的数据</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				效果：
			</div>
			<div class="panel-body">
				<div ng-controller="oneController">
					<p>第一个控制器</p>
					
					<p>{{city}}</p>
				</div>
				
				<hr />
				
				<div ng-controller="twoController">
					<p>第二个控制器</p>
					<p>{{city}}</p>
				</div>
			</div>
		</div>
	</div>
	

	
</body>

<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var app=angular.module("myapp",[]);


	app.controller("oneController",function($scope){
		$scope.city="北京"		
	})
	
	app.controller("twoController",function($scope){
		console.log( $scope,2 )
		//$scope.city=$scope.$$prevSibling.city
	})
	
	
	
	
	
</script>
</html>
