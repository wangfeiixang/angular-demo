<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				知识点：
			</div>
			<div class="panel-body">
				<p>使用service创建服务的时候，在回调函数里可以直接给this上挂载属性或者方法，因为angular默认会把这个函数实例化的实例对象作为真正的服务</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				效果：
			</div>
			<div ng-controller="infoController">
				
			</div>
		</div>
	</div>
	

	
</body>

<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var app=angular.module("myapp",[]);
	
	//会将回调函数实例化出来的实例作为真正的服务
	//可以给this上挂载服务的属性和方法
	
	//服务的数据类型只能是对象
	app.service('numberservice',function(){
		this.getRandomBetween=function(num1,num2){
			return Math.random()*(num2-num1)+num1
		}
	})
	
	
	
	
	app.controller("infoController",function($scope,numberservice){
		console.log(numberservice.getRandomBetween(2,6))
	})	
	
</script>
</html>
