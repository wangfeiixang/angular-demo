<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.3.3.7.min.css"/>
    
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				知识点：
			</div>
			<div class="panel-body">
				
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				效果：
			</div>
			<div class="panel-body" ng-controller="infoController">
				<form ng-submit="login()">
					<div class="form-group">
						<label for="">用户名：</label>
						<input ng-model="userID" type="text" class="form-control" />
						<input type="text" ng-model="userID" class="form-control" />
						<hr />
						<p ng-model="userID"></p>
						<select name="" >
							<option ng-model="userID"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="">密码：</label>
						<input ng-model="password" type="password" class="form-control" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">提交</button>
						<button type="reset" class="btn btn-default">重置</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var app=angular.module("myapp",[]);
	app.controller("infoController",["$scope",function($scope){
//		http://datainfo.duapp.com/shopdata/userinfo.php
		$scope.login=function(){
			console.log( $scope.userID )
			$.ajax({
				url:'http://datainfo.duapp.com/shopdata/userinfo.php',
				data:{
					status:'login',
					userID:$scope.userID,
					password:$scope.password
				},
				success:function(data){
					console.log(data)
				}
			})
		}
		
		
	}])
	
	//MVC model view controller   
	
	//
	//M  V   VM的思想       model view   view-model
</script>
</html>
