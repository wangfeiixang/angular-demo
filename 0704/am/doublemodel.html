<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.3.3.7.min.css"/>
    
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				知识点：
			</div>
			<div class="panel-body">
				<p>1.双向数据绑定是angular的一个特性，指的就是当V层绑定的数据在V层进行更改之后，M层的数据也会发生更改，M层数据更改之后，V层数据也会更改</p>
				<p>2.在angular里可以依靠ng-model指令来实现双向数据绑定</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				效果：
			</div>
			<div class="panel-body" ng-controller="infoController">
				<input type="text" ng-model="word" class="form-control" />
				<textarea ng-model="word" class="form-control" ></textarea>
				<input type="checkbox" ng-model="isSingle"  />
				<input type="radio" ng-model="sex"  value="男"/>
				<input type="radio" ng-model="sex"  value="女"/>
				<select ng-model="select">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
				</select>
				<hr />
				<p>{{word}}</p>
				<p>{{address}}</p>
				<p>{{isSingle}}</p>
				<p>{{isSingle?'单身狗':'狗'}}</p>
				<p>{{select}}</p>
				<p>{{sex}}</p>
			</div>
		</div>
	</div>
	

	
</body>

<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var app=angular.module("myapp",[]);
	
	app.controller("infoController",function($scope){
			
			$scope.word='hello world';
			
	})
	
	
</script>
</html>
