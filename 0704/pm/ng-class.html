<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    
</head>
<style>
	.red{
		background: red!important;
	}
	.blue{
		background: blue!important;
	}
	.hide{
		display: none;
	}
</style>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				知识点：
			</div>
			<div class="panel-body">
				<p>1.ng-class可以给dom元素添加类名，可以通过表达式来输出类名</p>
				<p>2.angular会用eval把ng-class的值执行之后返回的结果加在dom的类名里</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				效果：
			</div>
			<div class="panel-body" ng-controller="infoController">
				<button ng-click="isRed=!isRed" class="btn btn-success">绿色</button>
				<button class="btn" ng-class="isRed?'btn-danger':'btn-primary'">红色</button>
				<img ng-src="{{imgUrl}}"/>
			</div>
		</div>
	</div>
	


	
</body>
<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var app=angular.module("myapp",[]);
	app.controller("infoController",function($scope){
		$scope.isRed=true;
		$scope.imgUrl='./apple.jpg';
	})
	
	//ng-class    ng-style      ng-src    ng-repeat 
	
	
</script>
</html>
