<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    
</head>
<style type="text/css">
	.red{
		color:red;
	}
	.blue{
		color:blue;
	}
</style>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				知识点：
			</div>
			<div class="panel-body">
				<p>1.ng-repeate指令可以循环数据，在标签上加上ng-repeat，值为 X in Y，Y是要循环的数据，Y里有几条，就循环几次，当前标签包括子节点都会复制几次</p>
				<p>2.每一次的标签里都可以去使用当前取出的数据X</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				效果：
			</div>
			<div class="panel-body" ng-controller="infoController">
				<ul class="list-group">
					<p ng-repeat-start="data in dataList">这是一个分类：</p>
					<li class="list-group-item" ng-style="style" ng-class="$odd?'red':'blue'" >
						{{data.className}}--{{$index}}--{{$first}}--{{$last}}--{{$middle}}--{{$odd}}--{{$even}}
					</li>	
					
					<p ng-repeat-end>分类结束</p>
				</ul>
			</div>
		</div>
	</div>
	


	
</body>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
//	'http://datainfo.duapp.com/shopdata/getclass.php'
	var app=angular.module("myapp",[]);
	app.controller("infoController",function($scope){
		
		$.ajax({
			url:"http://datainfo.duapp.com/shopdata/getclass.php",
			success:function(data){
				//console.log(data)
				$scope.dataList=angular.fromJson(data)
				$scope.$apply()
			}
		})	
		
		$scope.style={
			background:'red',
			color:'#fff'
		}
		
		
	})
	
	
</script>
</html>
