				<p>angular.bind()类似于函数的bind方法，可以复制出一个函数，并且可以改变这个新函数的this指向 ，第一个参数是this的新指向，第二个参数是要复制的函数，第三个以及后面的都在给这个新函数传参数</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">

			</div>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	//一切皆对象   一个东西，如果不是对象，那就是对象的属性或方法
	//当前的方法属于谁，this就指向谁
	
	function a(){
		
		alert(this)
	
	}

	var b =a.bind('abc')//return new Function   
	
	
	function c(num1,num2){
		alert(this);
		alert(num1+num2);
	}
	
	var  d = angular.bind('abc',c,1,2)
	
	d()
	
</script>
