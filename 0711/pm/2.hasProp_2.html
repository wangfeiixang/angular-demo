<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<script src="HelloReact/react.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="HelloReact/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="HelloReact/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">知识点：</div>
			<div class="panel-body">
				<p>1.属性就是给组件挂载数据</p>
				<p>第二种让组件拥有属性的方法，父组件给子组件传递</p>
				
			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">效果：</div>
			<div class="panel-body">
				这里是我们的组件：
				<hr />
				<div id="hello"></div>
				
			</div>
		</div>
	</div>
	
	
	<script type="text/babel">
		
		var Father = React.createClass({
			render:function(){
				//console.log(this)
				return (
					<div>
						<p>我是父亲{this.props.name},下面是我的儿子</p>
						<hr/>
						<Son name={this.props.sname}/>
					</div>
				)
			}
		})
		
		var Son = React.createClass({
			render:function(){
				console.log(this)
				return (
					<div>
						<p>我是儿子-{this.props.name}</p>
					</div>
				)
			}
		})
		
		
		ReactDOM.render(<Father name={"狗爸"} sname={"二狗"} />,document.getElementById("hello"))
		
	</script>
</body>
