	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">知识点：</div>
			<div class="panel-body">
				<p>1.我们在渲染的时候可以将一些数据给组件传递进行</p>
				<p>2.组件会将这些数据作为属性来使用，这些数据会挂载在this.props下面</p>

			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">效果：</div>
			<div class="panel-body">
				<div id="ergou"></div>
				
				<div id="dagou"></div>
				
			</div>
		</div>
	</div>
	
	
	<script type="text/babel">
	
		var Gouzi = React.createClass({
			render:function(){
				console.log(this)
				return (
					<div>
						<p>我的名字是 {this.props.name1}</p>
						<p>我今年 {this.props.age1} 岁</p>
						<p>我父亲是 {this.props.family.father}</p>
						<p>我母亲是 {this.props.family.mother}</p>
						<p>我女朋友是 {this.props.girlfriend}</p>
						<p>我前女友是 {this.props.exgirlfriend}</p>

					</div>
				)
			}
		})
		
		var family={
			father:'狗爸',
			mother:'慧芳'
		}
		
		
		var lover={
			girlfriend:'花花',
			exgirlfriend:'草草'
		}
		
		ReactDOM.render(<Gouzi {...lover} name1={"二狗子"} family={family} age1={18} />,document.getElementById("ergou"))
