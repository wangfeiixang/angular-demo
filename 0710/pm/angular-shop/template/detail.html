
<div class="detail-view">
	
	<p>
		<img ng-src="{{good.imgUrl}}" alt="" />&nbsp;&nbsp;
		<span ng-bind="good.name"></span>&nbsp;&nbsp;
		<span  ng-bind="good.description"></span>
	</p>
	
	
	<div class="info-box">
		
		<div class="panel panel-default col-xs-12 col-sm-8 info-table">
			<div class="panel-heading clearfix">
				<my-link to="car" class="pull-right">
					<span class="glyphicon glyphicon-shopping-cart"></span>
					<span ng-bind="allInfo.all_num"></span>件，
					<span ng-bind="allInfo.all_price | currency :'￥'">s</span>
				</my-link>
			</div>
			<div class="panel-body">
				<table class="table table-bordered">
					<tr>
						<td>热量</td>
						<td ng-bind="good.hot"></td>
						<td></td>
					</tr>
					<tr ng-repeat="info in good_info">
						<td ng-bind="info.title"></td>
						<td>
							<img ng-src="{{info.imgUrl}}" alt="" />
						</td>
						<td ng-bind="info.des">
						</td>
					</tr>
				</table>
			</div>
		</div>
		
		<div class="btn-box col-xs-12 col-sm-4">
			<button ng-click="addGood(good.id,good.name,good.price)" class="btn btn-success">加入购物车</button>
			<button ng-click="removeGood(good.id)" class="btn btn-danger">从购物车移除</button>
			<my-link to="main" class="btn btn-info">回到首页</my-link>
		</div>
		
	</div>
	
</div>
