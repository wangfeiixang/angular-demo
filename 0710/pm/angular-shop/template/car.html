
<div class="car-view">

	<p class="text-info">感谢您使用如果购买商品.</p>

	<p class="text-info">这里是您的购物车. 在这里您可以编辑已购商品，返回商品列表或清空购物车.</p>
	
	<div class="info-box">
		
		<div class="panel panel-default col-xs-12 col-sm-8 info-table">
			<div class="panel-body">
				<table class="table table-bordered">
					<tr>
						<th class="text-center">商品</th>
						<th class="text-center">数量</th>
						<th class="text-center">价格</th>
					</tr>
					<tr ng-repeat="good in car">
						<td class="text-center" ng-bind="good.name"></td>
						<td class="text-center">
							<button ng-click="reduceGood(good.id)" class="btn btn-success">-</button>
							<span class="num" ng-bind="good.num"></span>
							<button ng-click="addGood(good.id)" class="btn btn-success">+</button>
						</td>
						<td class="text-center" ng-bind="good.price | currency :'￥'"></td>
					</tr>
					<tr>
						<th class="text-center">总计</th>
						<th class="text-center" ng-bind="allInfo.all_num"></th>
						<th class="text-center" ng-bind="allInfo.all_price | currency :'￥'"></th>
					</tr>
				</table>
			</div>
		</div>
		
		<div class="btn-box col-xs-12 col-sm-4">
			
			<button  class="btn btn-danger">清空购物车</button>
			<my-link to="main" class="btn btn-info">回到首页</my-link>
		</div>
		
	</div>
	
</div>
