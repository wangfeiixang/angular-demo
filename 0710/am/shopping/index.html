<!DOCTYPE html>
<html ng-app='myapp'>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="base/boot/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
	</head>
	
	<body ng-controller='appController'>
		<header class="container">
			<div class="panel panel-primary ">
				<div class="panel-body box ">
					<div class="img ">
						<img class="img-thumbnail pull-left" src="img/logo.jpg"/>
					</div>
					<div class="login-box clearfix">
						<div class="init-box pull-right" ng-hide="name.user">
							<a ng-click='pageTo("login")'  class="btn btn-success">登录</a>
							<a ng-click='pageTo("register")' class="btn btn-success">注册</a>
						</div>
						<div class="user-box" ng-show="name.user">
							<a class="btn btn-success">欢迎xxx回来</a>
							<a class="btn btn-success">注销</a>
						</div>
						
					</div>
					
				</div>
			</div>
		</header>
		<section >
			<div class="container">
				<div class=" panel-body" ng-view>
					
				</div>
			</div>
		</section>
	</body>
	<script src="base/angular.min.js"></script>
	<script src="base/angular-route.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
</html>
