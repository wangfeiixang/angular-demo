<p class="text-info">感谢您使用如果购买商品.</p>

<p class="text-info">这里是您的购物车. 在这里您可以编辑已购商品，返回商品列表或清空购物车.</p>

<div class="car good-info" style="padding-top: 15px;">
	<div class="panel panel-default col-xs-12 col-sm-8 no-p">
		<div class="panel-heading clearfix">
		</div>
		<div class="panel-body">
			<table class="table table-bordered">
				<tr>
					<th>商品</th>
					<th>数量</th>
					<th>价格</th>
				</tr>
				<tr ng-repeat="good in buycar">
					<td ng-bind="good.name"></td>
					<td class="text-center">
						<button ng-click="controlGood(good.id,good.num,good.price,1)"  class="btn btn-success">-</button>
						<span ng-bind="good.num" class="num" >9</span>
						<button ng-click="controlGood(good.id,good.num,good.price)"  class="btn btn-success">+</button>
					</td>
					<td ng-bind="good.price | currency:'￥'"></td>
				</tr>
				<tr>
					<th>总计</th>
					<th ng-bind="all_info.all_num"></th>
					<th ng-bind="all_info.all_price | currency :'￥'">价格</th>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="car btn-box col-xs-12 col-sm-4">
		<button class="btn btn-danger" ng-click="clearGood()">清空购物车</button>
		<a href="#/main" class="btn btn-info">回到首页</a>
	</div>
	
</div>
