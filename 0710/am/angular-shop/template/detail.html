
<div class="good-title detail">
	<img ng-src="{{good.imgUrl}}"/>&nbsp;&nbsp;
	<span ng-bind="good.name"></span>&nbsp;&nbsp;
	<span ng-bind="good.description"></span>
</div>

<div class="detail good-info" style="padding-top: 15px;">
	<div class="panel panel-default col-xs-12 col-sm-8 no-p">
		<div class="panel-heading clearfix">
			<a href="#/car" class="pull-right">
				<span class="glyphicon glyphicon-shopping-cart"></span>
				<span ng-bind="all_info.all_num"></span>件，
				<span ng-bind="all_info.all_price | currency :'￥'"></span>
			</a>
		</div>
		<div class="panel-body">
			<table class="table table-bordered">
				<tr>
					<td>热量</td>
					<td ng-bind="good.hot"></td>
					<td></td>
				</tr>
				<tr ng-repeat="info in goodInfo">
					<td ng-bind="info.name">素</td>
					<td><img ng-src="{{info.imgUrl}}"/></td>
					<td ng-bind="info.des"></td>
				</tr>
				
			</table>
		</div>
	</div>
	
	<div class="detail btn-box col-xs-12 col-sm-4">
		<button class="btn btn-success" ng-click="addGood(good.id,good.name,good.price)">加入购物车</button>
		<button class="btn btn-danger" ng-click="removeGood(good.id)">从购物车移除</button>
		<a href="#/main" class="btn btn-info">回到首页</a>
	</div>
	
</div>
