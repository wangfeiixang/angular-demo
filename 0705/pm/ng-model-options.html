<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				知识点：
			</div>
			<div class="panel-body">
				
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				效果：
			</div>
			<div class="panel-body" ng-controller="infoController">
				<input ng-model-options='{updateOn:"blur"}' ng-model="user" type="text" class="form-control" />
				<select ng-options="val for val in arr" ng-model="selected">
					
				</select>
				<br />
				{{user}}--{{selected}}
				<br />
				<button ng-click="submit()" class="btn btn-danger">提交</button>
			</div>
		</div>
	</div>
</body>

<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	var app=angular.module("myapp",[]);
	app.controller("infoController",function($scope){
		$scope.arr=[1,2,3,4]
		$scope.submit=function(){
			alert($scope.user)
		}
	})

	
</script>
</html>
