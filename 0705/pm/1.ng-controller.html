<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				知识点：
			</div>
			<div class="panel-body">
				<p>1.controller的写法比较多，高级点的可以使用面向对象的思想</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				效果：
			</div>
			<div class="panel-body" ng-controller="infoController as A">
				<p>{{name}}</p>
				<p>{{A.age}}</p>
				<p>{{A.sex}}</p>
			</div>
		</div>
	</div>
	

	
</body>

<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var app=angular.module("myapp",[]);
	
	app.controller("infoController",["$scope",infoController])
	
	function infoController($scope){
		$scope.name='allen';		
		this.age=18;
		this.sex="male";		
	}
	
	
</script>
</html>
