<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <style>
    	.box{
    		position: relative
    	}
		.box input{
    		position: absolute;
    		left: 10px;
    		top: 0;
    	}    	
    </style>
    
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				知识点：
			</div>
			<div class="panel-body">
				angular事件对象如果需要使用的话，得手动的传入$event
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				效果：
			</div>
			<div class="panel-body box" ng-controller="infoController">
				<input type="text" ng-keypress="keypress($event)">
				<button ng-keypress="keypress($event)" class="btn btn-success">dblclick</button>
			</div>
		</div>
	</div>
	

	
</body>

<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var app=angular.module("myapp",[]);
	
	app.controller("infoController",function($scope){
		$scope.keypress=function(e){
			console.log(e)
			//console.log(e.x)
		}
	})
</script>
</html>
