<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>disabled 全面禁用，用户不能更改value，表单也不会提交该字段</p>
		<p>readonly UI禁用，用户不能更改value，表单会提交该字段</p>
		<form action="" >
			<input disabled type="text" name="a" value="aaa"/>
			<input readonly type="text" name="b" value="bbb" />
			<input type="submit" value="提交"/>
		</form>
		
	</body>
</html>
