<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				知识点：
			</div>
			<div class="panel-body">
				
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				效果：
			</div>
			<div class="panel-body" ng-controller="infoController">
				<form ng-submit="login()">
					<div class="label label-danger" ng-bind="message"></div>
					<div class="form-group">
						<label for="">用户名：</label>
						<input  ng-model="username" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label for="">密码：</label>
						<input ng-change="change()" ng-model="password" type="password" class="form-control" />
					</div>
					<div class="form-group">
						<button class="btn btn-success" type="submit">提交</button>
					</div>
				</form>
	
			</div>
		</div>
	</div>
	

	
</body>

<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	var app=angular.module("myapp",[]);
	app.controller("infoController",function($scope){
		$scope.message='';
		$scope.login=function(){
			alert(1)
		}
		
		$scope.change=function(){
			if($scope.password.length<6){
				$scope.message='密码不能小于6位';
			}else{
				$scope.message='';
			}
		}
		
		$scope.$watch("username",function(n){
			if(n&&n.length<6){
				$scope.message='用户名不能小于6位';
			}else{
				$scope.message='';
			}
		})
	})
	
	
</script>
</html>
