<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap.min.css"/>
	<script src="../js/react.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">知识点：</div>
			<div class="panel-body">
				<p>很多情况下，我们都会将父组件的状态当成子组件的属性给子组件传递了过去</p>
				<p>那么当父组件状态改变的时候，子组件接收到的属性也会改变，这个时候子组件显示也会不同</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">效果：</div>
			<div class="panel-body">
				这里是我们的组件：
				<hr />
				<div id="hello"></div>
				<hr />
				<div id="hello1"></div>
			</div>
		</div>
	</div>
	
	
	<script type="text/babel">
		
		var Gouzi = React.createClass({
			getInitialState:function(){
				return {
					doing:'学习...'
				}
			},
			goToEat:function(){
				this.setState({
					doing:'吃饭...',
					playing:"玩游戏"
				})
			},

			render:function(){
				return (
					<div>
						<p>我是二狗--<button onClick={this.goToEat} className="btn btn-success">去吃饭</button></p>
						<p>我正在<b>{this.state.doing}</b></p>
						<p>我正在<b>{this.state.playing}</b></p>
						<hr/>
						<GirlFriend bfdoing={this.state.doing} bfname={'二狗'} />
						<GirlFriend bfdoing={this.state.playing} bfname={'二狗'} />
					</div>
				)
			}
		})
		
		var GirlFriend = React.createClass({
			render:function(){
				return (
					<div>
						<p>我是{this.props.bfname}的女朋友</p>
						
						<p>我{this.props.bfdoing=='学习...'?'不要':'要'}给{this.props.bfname}打电话</p>
					</div>
				)
			}
		})
		
		ReactDOM.render(<Gouzi/>,document.getElementById("hello"))
		

	</script>
</body>
