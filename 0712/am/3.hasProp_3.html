<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap.min.css"/>
	<script src="../js/react.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">知识点：</div>
			<div class="panel-body">
				<p>1.属性就是给组件挂载数据</p>
				<p>第三种让组件拥有属性的方法，通过组件内部的方法getDefaultProps来进行设置</p>
				<p>通过这种方式设置的属性会被外部传入的属性给替换掉</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">效果：</div>
			<div class="panel-body">
				这里是我们的组件：
				<hr />
				<div id="hello"></div>
			</div>
		</div>
	</div>
	
	
	<script type="text/babel">
		
		var Father = React.createClass({
			render:function(){
				return (
					
					<div>
						<p>我是父亲,下面是我的儿子:</p>
						<hr/>
						<Son  />
					</div>
					
				)
			}
		})
		
		var Son = React.createClass({
			
//			getDefaultProps:function(){
//				return {
//					hair:'杀马特'
//				}
//			},
			getDefaultProps:function () {
				//console.log(this)
				return{
					hair:'哈哈哈'
				}
			},
			render:function(){

				console.log(this.props)
				return (
					
					<div>
						<p>我是儿子,我的发型是{this.props.hair}</p>
						
					</div>
					
				)
			}
			
		})
		
		
		
		ReactDOM.render(<Father />,document.getElementById("hello"))
		
		
	</script>
</body>
