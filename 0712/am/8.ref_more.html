<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap.min.css"/>
	<script src="../js/react.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">知识点：</div>
			<div class="panel-body">
				<p>ref不止能给组件内部dom做标记，还可以给子组件做标记，这样就可以形成一条ref链</p>
				<p>ref标记类似于id，是唯一的</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">效果：</div>
			<div class="panel-body">
				这里是我们的组件：
				<hr />
				<div id="hello"></div>
				<hr />
				<div id="hello1"></div>
			</div>
		</div>
	</div>
	
	
	<script type="text/babel">
		
		var Father = React.createClass({
			
			getInitialState:function(){
				return {
					
				}
			},
			HitSon:function(){
				console.log(this.refs)
				this.refs.son1.setState({
					doing:'学习...'
				})
				this.refs.son2.setState({
					doing:'学习...'
				})
			},
			render:function(){
				console.log(this)
				return (
					<div>
						<p>我是父亲--<button onClick={this.HitSon} className="btn btn-success">给儿子一脚</button></p>
						<hr/>
						<Son ref="son1" />
						<Son ref="son2" />
					</div>
				)
			}
		})
		
		var Son = React.createClass({
			getDefaultProps:function(){
				return {
					
				}
			},
			getInitialState:function(){
				return {
					doing:'玩游戏...'
				}
			},
			render:function(){
				return (
					<div>
						
						<p>我是儿子,我正在{this.state.doing}</p>
						
					</div>
				)
			}
		})
		
		ReactDOM.render(<Father/>,document.getElementById("hello"))
		
		
	</script>
</body>
