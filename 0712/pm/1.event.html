<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap.min.css"/>
	<script src="../js/react.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">知识点：</div>
			<div class="panel-body">
				<p>react对事件对象封装了一下,多出了很多有意思的属性</p>
				<p>react在不使用事件对象的时候，事件对象所有属性的值都为null，使用的时候会进行设置，所以照常使用即可</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">效果：</div>
			<div class="panel-body">
				这里是我们的组件：
				<hr />
				<div id="hello"></div>
				<hr />
				<div id="hello1">111</div>
			</div>
		</div>
	</div>
	
	
	<script type="text/babel">
		
		var Hello=React.createClass({
			handleClick:function(e){
				console.log(e)
				console.log(e.target)
			},
			handleInput:function(e){
				console.log(e)
				console.log(e.clipboardData)
			},
			render:function(){
				return (
					<div>
						<button onClick={this.handleClick} className="btn btn-success">click</button>
						<input type="text" onCut={this.handleInput}/>
					</div>
				)
			}
		})
		ReactDOM.render(<Hello/>,document.getElementById('hello'));
		document.getElementById('hello1').onclick=function(e){
			console.log(e)
		}
	</script>
</body>
