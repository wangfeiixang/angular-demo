<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../js/bootstrap.min.css"/>
	<script src="../js/react.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">知识点：</div>
			<div class="panel-body">
				<p>以下是初始化阶段的钩子函数，按执行顺序：</p>
				<p>getDefaultProps，给组件设置默认属性,不论多少次使用组件只执行一次</p>
				<p>getInitialState，给组件设置初始状态，每一个实例都会拥有自己独立的状态，所以会执行多次</p>
				<p>componentWillMount 在render前执行，最后一次更改状态的机会，因为在这儿改的时候不会重新执行render</p>
				<p>render 渲染虚拟dom到真实dom结构里</p>
				<p>componentDidMount 在render后执行，这个时候真实dom已经出现，在这里可以操作真实dom，但是慎用</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">效果：</div>
			<div class="panel-body">
				这里是我们的组件：
				<hr />
				<div id="hello"></div>
				<hr />
				<div id="hello1"></div>
			</div>
		</div>
	</div>
	
	
	<script type="text/babel">
		
		var Gouzi = React.createClass({
				getDefaultProps:function(){
					console.log('getDefaultProps..');
					return {
						name:'二狗子'
					}
				},
				getInitialState:function(){
					console.log('getInitialState..');
					return {
						doing:'学习...'
					}
				},
				componentWillMount:function(){
					console.log('componentWillMount..');
					this.setState({
						doing:'吃饭...'
					})
				},
				render:function(){
					console.log('render');
					return (
						<div>
							<p id="a">我叫{this.props.name}</p>
							<p>我正在{this.state.doing}</p>
						</div>
					)
				},
				componentDidMount:function(){
					console.log('componentDidMount..');
					document.getElementById("a").style.color="red";
				}
		})
		
		ReactDOM.render(<Gouzi/>,document.getElementById('hello'));
//		ReactDOM.render(<Gouzi/>,document.getElementById('hello1'))

		
	</script>
</body>
