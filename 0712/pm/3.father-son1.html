<!doctype html>
<html lang="en">../../base/
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/../js/bootstrap.min.css"/>
	<script src="../js/react.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">知识点：</div>
			<div class="panel-body">
				
				<p>父组件将自己的状态传递给子组件，子组件在属性里接受，当父组件改变自己状态的时候，子组件的属性也会改变</p>
				
			</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">效果：</div>
			<div class="panel-body">
				这里是我们的组件：
				<hr />
				<div id="hello"></div>
				<hr />
				<div id="hello1"></div>
			</div>
		</div>
	</div>
	
	
	
	<script type="text/babel">
		
		var Father=React.createClass({
			getInitialState:function(){
				return {
					sname:'二狗子'
				}
			},
			changeSonName:function(){
				this.setState({
					sname:'旺财'
				})
			},
			render:function(){
				return (
					<div>
						<p>我是父亲,下面我的儿子:</p>	
						<p><button onClick={this.changeSonName} className="btn btn-success">给儿子改名</button></p>
						<hr/>
						<Son sname={this.state.sname}/>
					</div>
				)
								
			}
		})
		
		var Son=React.createClass({
			render:function(){
				return (
					<div>
						<p>我是儿子--{this.props.sname}</p>
						
					</div>
				)				
			}
		})
		
		
		ReactDOM.render(<Father/>,document.getElementById('hello'));
	</script>
</body>
